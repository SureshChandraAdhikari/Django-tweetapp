{% extends "layout.html" %}

{% block title %}
Tweets Create
{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center text-capitalize text-white">Welcome To Tweets</h1>
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">
                        {% if form.instance.pk %}
                            Edit Tweet
                        {% else %}
                            Create Tweet
                        {% endif %}
                    </h2>
                    <form method="post" enctype="multipart/form-data" class="form">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-warning mt-3" type="submit">Submit</button>
                    </form>
                    <a href="{% url 'tweet_list' %}" class="btn btn-secondary mt-3">Back to Tweet List</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
