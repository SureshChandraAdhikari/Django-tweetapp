{% extends "layout.html" %}

{% block title %}Delete Tweet{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center text-white">Are you sure that you want to delete the tweet?</h1>
    <div class="row justify-content-center mt-4">
        <div class="col-md-2">
            <div class="card">
                <div class="card-body">
                    <form method="post" >
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'tweet_list' %}" class="btn btn-success ">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
